name: Deploy Website

on:
  push:
    branches: [ main ]

# 明确告知 GitHub 这个脚本有权写入仓库内容
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ 
          force_orphan: true # 强制创建部署分支，解决 403 的常见冲突
